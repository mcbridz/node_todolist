<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        #todo_items>div,
        #column_labels {
            display: flex;
            flex-grow: 1;
            justify-content: space-evenly;
        }
    </style>
</head>

<body>
    <h1>To-Do List</h1>
    <input type="text" placeholder="Enter To-Do Item Here" id="input">
    <label for="priority">Priority</label>
    <select name="priority" id="input_priority">
        <option value="low" selected>Low</option>
        <option value="standard">Standard</option>
        <option value="high">High</option>
    </select>
    <button id="submit" type="submit">Enter New ToDo Item</button>
    <button id="filter_out_completed">(un)Hide Completed</button>
    <button id="filter_out_incompleted">(un)Hide Incompleted</button>
    <hr>
    <h3>To-Do Items...</h3>
    <p hidden id="todosJSON">"[]"</p>
    <div id="column_labels">
        <div>To-Do Item</div>
        <div>Priority</div>
        <div>Date Added</div>
        <div>Completed</div>
        <div></div>
    </div>
    <div id="todo_items">

    </div>
    <script src="./bundle.js"></script>
</body>

</html>
